    <!--nav bar image-->
    <img src="static/image/Banniere.png" alt="Banner" width="100%" height="10%">
    <!--Nav Bar List-->
    <div class="nav" id="nav">
        <ul>
            <li class="index"><a href="index">Home</a></li>

<!--main body of content-->
<div class="whitebkgnd" id="whitebkgnd">
    <!--map-->
    <input id="mapTraffic" type="button" value="Turn on Traffic"/>
    <input id="mapBike" type="button" value="Turn on Bike Lanes"/>
    <input id="mapW" type="button" value="Turn on Weather"/>
    <div style="position: relative">
        <div id="map" class="map" style="width: 70%;height: 500px"></div>
        <div id="weather" style=" height: 100% ;padding: 10px; border: #5f788a solid;width: 15%;margin: 0 auto;padding: 0;position: relative;
            z-index: 99;left: 5%; color: white; text-shadow: black; background-color: rgba(0, 0, 0, 0.25); box-shadow: 1px 1px 5px black;padding: 1px;
            border-radius: 1px;font-family: Arial;font-weight: bold;font-size: 100%; bottom: 500px; margin-left: 50%;"><p></p>
        </div>
        <div id="weather-container" class="weather-container">
            <ul class="weather" id="weather">
            </ul>
        </div>
        <!--alerts side bar-->
        <div id="alerts-container" class="alerts-container" style="position: absolute;right: 0;top: 0">
            <h2 style="text-align: center">RoadwatchAlerts</h2>
            <ul class="alerts" id="aaslerts">
            </ul>

        </div>
    </div>
</div>
